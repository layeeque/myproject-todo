<div class="container">


  <div id="tableContent">
    <button class="btn btn-primary btn-xs" data-title="add" routerLink="addNewItem">Add the Task </button>
    <div class="row">




      <div class="table-responsive">
        <ngx-spinner bdColor="rgba(250,250,250,0.6)" size="medium" color="#fffff" type="ball-circus">
          <p style="font-size: 20px; color: black">Entry is Getting Deleted...</p>
        </ngx-spinner>

        <table id="mytable" class="table tasssssble-bordred " style="margin-top:3%">
          <!-- <table mat-table  id="mytable"> -->

          <thead>

            <th>
              <!-- <input type="checkbox" id="checkall" /> -->
            </th>
            <th>Task Name</th>
            <th>Assignee</th>
            <th>Assign-Date</th>
            <th>Completion-Date</th>
            <th>Task Details</th>
            <th>Edit</th>

            <th>Delete</th>
          </thead>
          <tbody *ngIf="data">

            <tr *ngFor="let content of data">
              <td>
                <!-- <input type="checkbox" class="checkthis" /> -->
              </td>
              <td>{{content.fname}}</td>
              <td>{{content.lname}}</td>
              <td>{{content.address}}</td>
              <td>{{content.state}}</td>
              <td>{{content.mobile}}</td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit">
                  <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="edit(content._id)">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </button>
                </p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                  <button class="btn btn-danger btn-xs" (click)="delete(content._id)">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </p>
              </td>
            </tr>


          </tbody>

        </table>
