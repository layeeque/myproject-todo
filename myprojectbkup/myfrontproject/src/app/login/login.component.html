<div class="container">
    <h3 style="text-align: center">{{message}}</h3>
    <div class="row">

            <div class="card card-container">
                <h4 style="text-align: center;color: darkolivegreen;">Login Form</h4>
                <form name="form" (ngSubmit)="f.form.valid && signIn()" #f="ngForm" novalidate>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}"
                            name="email" required email />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email Name is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email Address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}"
                            name="password" required />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password Name is required</div>

                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" style="width:99%" [disabled]="f.form.invalid">SignIn</button>
                    </div>
                </form>
                <button class="loginBtn loginBtn--google" style="text-align: center" (click)="socialSignIn('google')"><span >Google</span></button>
                <br/>
            
                <a href="/forgetPassword" class="forgot-password">
                    Forgot the password?
                </a>
        
            
                <a href="/registration" class="forgot-password">New Registration</a>
            </div>
      
    </div>
</div>
